<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>FORM</title>
</head>
<body>
  
  <header>

    <!--Nav small -->

    <nav class="navbar navbar-dark bg-dark d-lg-none">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="img/duck.png" class="img-fluid w-25" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
 
    <!-- /Nav Small -->

    <!-- Nav md -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary d-none d-lg-block" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="" href="#"><img src="img/duck.png" alt="Bootstrap" width="60"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2 bg-white" type="search" placeholder="Cerca..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- /Nav md --> 

  </header>

  <main>

    <div class="container mt-4">
      <h2>Nuovo Libro</h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="my-2 col-6">
          <label class="my-1" for="">Nome Autore</label>
          <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Username">
        </div>
        <div class="my-2 col-6">
          <label class="my-1" for="">Cognome Autore</label>
          <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Username">
        </div>
        <div class="my-3 col-12">
          <label class="my-1" for="">Titolo</label>
          <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Username">
        </div>
        <div class="my-2 col-12">
          <label class="my-1" for="">Genere</label>
          <select class="form-select" id="inputGroupSelect02">
            <option selected>Scegli il genere</option>
            <option value="1">Uomo</option>
            <option value="2">Donna</option>
          </select>
        </div>
        <div class="my-2 col-12">
          <label class="my-1" for="">Anno di pubblicazione</label>
          <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Username">
        </div>
        <div class="my-2 col-12">
          <label class="my-1" for="">ISBN#</label>
          <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Username">
        </div>
        <hr class="mt-4">
        <div class="col-12">
          <label class="my-1" for="">Note</label>
          <textarea class="form-control" rows="3" placeholder="Inserisci eventuali note sul libro" aria-label="With textarea"></textarea>
        </div>
        <div class="my-3 mx-2 form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Disponibile anche in digitale</label>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </div>
      </div>
    </div>

  </main>


</body>
</html>
